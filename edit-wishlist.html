<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Wishlist Item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .required {
            color: #e74c3c;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button,
        .button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .delete-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .delete-section h3 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úèÔ∏è Edit Wishlist Item</h1>
            <p>Update your wishlist item</p>
        </div>

        <div id="message" class="message"></div>
        <div id="errorMessage" class="message error show" style="display: none;">
            Item not found or invalid ID.
        </div>

        <div id="formContainer">
            <form id="wishlistForm">
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required placeholder="Enter item title">
                </div>

                <div class="form-group">
                    <label for="link">Link (URL)</label>
                    <input type="url" id="link" name="link" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label for="image_url">Image URL</label>
                    <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Add a description (optional)"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">üíæ Save Changes</button>
                    <a href="wishlist.html" class="button btn-secondary">‚ùå Cancel</a>
                </div>
            </form>

            <div class="delete-section">
                <h3>‚ö†Ô∏è Danger Zone</h3>
                <p style="color: #666; margin-bottom: 15px;">Permanently delete this item from your wishlist.</p>
                <button type="button" id="deleteBtn" class="button btn-danger">üóëÔ∏è Delete Item</button>
            </div>
        </div>

        <div id="backButton" style="text-align: center; margin-top: 20px; display: none;">
            <a href="wishlist.html" class="button btn-secondary">‚Üê Back to Wishlist</a>
        </div>
    </div>

    <script src="wishlist-storage.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const itemIndex = parseInt(urlParams.get('id')) || -1;
        const form = document.getElementById('wishlistForm');
        const messageDiv = document.getElementById('message');
        const errorDiv = document.getElementById('errorMessage');
        const formContainer = document.getElementById('formContainer');
        const backButton = document.getElementById('backButton');
        const deleteBtn = document.getElementById('deleteBtn');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        // Load item data
        const wishlistItems = WishlistStorage.getItems();
        if (itemIndex >= 0 && itemIndex < wishlistItems.length) {
            const item = wishlistItems[itemIndex];
            document.getElementById('title').value = item.title || '';
            document.getElementById('link').value = item.link || '';
            document.getElementById('image_url').value = item.image_url || '';
            document.getElementById('description').value = item.description || '';
        } else {
            errorDiv.style.display = 'block';
            formContainer.style.display = 'none';
            backButton.style.display = 'block';
        }

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const link = document.getElementById('link').value.trim();
            const description = document.getElementById('description').value.trim();
            const imageUrl = document.getElementById('image_url').value.trim();

            if (!title) {
                showMessage('Title is required!', 'error');
                return;
            }

            // Check if link already exists (excluding current item)
            if (link && WishlistStorage.linkExists(link, itemIndex)) {
                showMessage('This link already exists in your wishlist!', 'error');
                return;
            }

            // Get original item to preserve date_added
            const originalItem = wishlistItems[itemIndex];
            const updatedItem = {
                title: title,
                link: link,
                description: description,
                image_url: imageUrl,
                date_added: originalItem.date_added || new Date().toISOString(),
                date_updated: new Date().toISOString()
            };

            // Update item
            if (WishlistStorage.updateItem(itemIndex, updatedItem)) {
                showMessage('Item updated successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'wishlist.html';
                }, 1500);
            } else {
                showMessage('Error saving item. Please try again.', 'error');
            }
        });

        // Handle delete
        deleteBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this item? This action cannot be undone.')) {
                if (WishlistStorage.deleteItem(itemIndex)) {
                    window.location.href = 'wishlist.html';
                } else {
                    showMessage('Error deleting item. Please try again.', 'error');
                }
            }
        });
    </script>
</body>
</html>
